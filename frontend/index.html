<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DApp Token-Gated Content</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
        margin: 2em;
        background: radial-gradient(circle at top, #111827, #020617);
        color: #e5e7eb;
      }

      h1 {
        font-size: 2.1em;
        margin-bottom: 1em;
        letter-spacing: -0.02em;
      }

      button {
        padding: 12px 22px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: linear-gradient(135deg, #22d3ee, #6366f1);
        color: #020617;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
      }

      button:disabled {
        background: #334155;
        color: #94a3b8;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      .pill {
        padding: 5px 12px;
        border-radius: 9999px;
        font-size: 0.8em;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .member {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #020617;
      }

      .not-member {
        background: linear-gradient(135deg, #f43f5e, #be123c);
        color: #fff;
      }

      #contentArea {
        margin-top: 2em;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .card {
        padding: 14px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(6px);
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      }

      .card img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 8px;
      }

      .badge {
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        color: #020617;
        padding: 3px 8px;
        border-radius: 6px;
        font-size: 0.7em;
        font-weight: 600;
        margin-top: 6px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>DApp Token-Gated Content</h1>
    <button id="connectWalletBtn">Connetti Wallet</button>

    <div id="adminPanel" style="display: none; margin-top: 2em">
      <h2>Admin Panel</h2>

      <h3>Mint Membership NFT</h3>
      <input
        id="mintAddress"
        type="text"
        placeholder="Indirizzo wallet destinatario"
        style="padding: 10px; width: 320px"
      />
      <button id="mintBtn">Mint NFT</button>

      <hr style="margin: 20px 0" />

      <h3>Aggiungi contenuto</h3>
      <input
        id="contentInput"
        type="text"
        placeholder="Inserisci URL o ipfs://..."
        style="padding: 10px; width: 300px"
      />

      <button id="addContentBtn">Aggiungi contenuto</button>

      <p id="adminStatus"></p>
    </div>

    <div id="status" style="margin-top: 1em">
      <p>
        <strong>Stato:</strong> <span id="connectionStatus">Non connesso</span>
      </p>
      <p><strong>Account:</strong> <span id="userAccount">N/A</span></p>
      <p><strong>Membership:</strong> <span id="membershipStatus">N/A</span></p>
    </div>

    <div id="contentArea">
      <p>Connetti il wallet per vedere i contenuti token-gated.</p>
    </div>

    <script type="module">
      import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";
      import { contractInfo } from "./contractInfo.js";

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      let signer, userAddress;

      const contentGateContract = new ethers.Contract(
        contractInfo.contentGate.address,
        contractInfo.contentGate.abi,
        provider,
      );
      const membershipContract = new ethers.Contract(
        contractInfo.membership.address,
        contractInfo.membership.abi,
        provider,
      );

      const ui = {
        connectWalletBtn: document.getElementById("connectWalletBtn"),
        connectionStatus: document.getElementById("connectionStatus"),
        userAccount: document.getElementById("userAccount"),
        membershipStatus: document.getElementById("membershipStatus"),
        contentArea: document.getElementById("contentArea"),
        adminPanel: document.getElementById("adminPanel"),
        contentInput: document.getElementById("contentInput"),
        addContentBtn: document.getElementById("addContentBtn"),
        adminStatus: document.getElementById("adminStatus"),
        mintAddress: document.getElementById("mintAddress"),
        mintBtn: document.getElementById("mintBtn"),
      };

      const sampleContents = [
        {
          src: "https://upload.wikimedia.org/wikipedia/it/3/3e/Super_Mario_64.jpg",
          title: "Super Mario 64",
        },
        {
          src: "https://upload.wikimedia.org/wikipedia/it/a/aa/Stella_Super_Mario_64.png",
          title: "Stella",
        },
      ];

      async function renderApp() {
        try {
          // Recupera eventuali account già connessi al provider (MetaMask)
          const accounts = await provider.listAccounts();

          // Se non ci sono account connessi, resetta la UI allo stato iniziale
          if (accounts.length === 0) {
            ui.connectionStatus.textContent = "Non connesso";
            ui.userAccount.textContent = "N/A";
            ui.membershipStatus.textContent = "N/A";
            ui.contentArea.innerHTML =
              "<p>Connetti il wallet per vedere i contenuti token-gated.</p>";
            return; // Interrompe l'esecuzione perché non possiamo fare chiamate user-specific
          }

          // Ottiene il signer per firmare eventuali transazioni
          signer = provider.getSigner();

          // Recupera l'indirizzo dell'utente connesso
          userAddress = await signer.getAddress();

          // Controllo di sicurezza: evita indirizzi null o non validi
          if (!userAddress || userAddress === ethers.constants.AddressZero) {
            alert("Impossibile leggere il tuo indirizzo. Controlla MetaMask.");
            return;
          }

          // Aggiorna lo stato di connessione nella UI
          ui.connectionStatus.textContent = "Connesso";
          ui.userAccount.textContent = userAddress;

          // Legge il balance NFT dell’utente per verificare la membership
          const balance = await membershipContract.balanceOf(userAddress);

          // Se il balance è maggiore di 0 allora l’utente è membro
          const isMember = balance.gt(0);

          // Aggiorna badge membership dinamicamente
          ui.membershipStatus.innerHTML = isMember
            ? '<span class="pill member">Membro</span>'
            : '<span class="pill not-member">Non Membro</span>';

          // Pulisce l'area contenuti prima di ricaricarla
          ui.contentArea.innerHTML = "";

          // Recupera l’owner del contratto per mostrare eventualmente l’admin panel
          const owner = await membershipContract.owner();

          // Mostra pannello admin solo se l’utente è il proprietario del contratto
          if (userAddress.toLowerCase() === owner.toLowerCase()) {
            ui.adminPanel.style.display = "block";
          } else {
            ui.adminPanel.style.display = "none";
          }

          // Se l’utente è membro può accedere ai contenuti token-gated
          if (isMember) {
            // Collega il contratto al signer per eventuali chiamate protette
            const contentGateWithSigner = contentGateContract.connect(signer);

            // Recupera il numero totale di contenuti salvati on-chain
            const count = await contentGateWithSigner.contentsCount();

            // Se non ci sono contenuti mostra messaggio informativo
            if (count.toNumber() === 0) {
              ui.contentArea.innerHTML =
                "<p>Nessun contenuto disponibile al momento.</p>";
            } else {
              ui.contentArea.innerHTML = "";

              // Cicla tutti i contenuti salvati nello smart contract
              for (let i = 0; i < count; i++) {
                // Recupera l'URI del contenuto dalla blockchain
                let contentUrl = await contentGateWithSigner.getContent(i);

                // Risolve eventuale URI IPFS in URL gateway leggibile dal browser
                contentUrl = resolveIPFS(contentUrl);

                // Renderizza dinamicamente la card del contenuto
                ui.contentArea.innerHTML += `
                <div class="card">
                <img src="${contentUrl}" alt="Contenuto premium ${i + 1}" />
                <div>Contenuto premium ${i + 1}</div>
                <span class="badge">Premium</span>
                </div>`;
              }
            }
          } else {
            // Se non è membro blocca l'accesso ai contenuti
            ui.contentArea.innerHTML =
              "<p>Non sei membro. Acquista un NFT per accedere ai contenuti.</p>";
          }
        } catch (err) {
          // Gestione errore generale per evitare crash silenziosi
          console.error("Errore renderApp:", err);
          ui.contentArea.innerHTML =
            "<p>Errore nel recuperare i dati. Controlla la console.</p>";
        }
      }

      async function connectWallet() {
        // Verifica che MetaMask sia installato
        if (!window.ethereum) {
          alert("MetaMask non installato!");
          return;
        }

        try {
          // Richiede esplicitamente l’autorizzazione agli account dell’utente
          await provider.send("eth_requestAccounts", []);

          // Dopo la connessione aggiorna completamente l’interfaccia
          await renderApp();
        } catch (err) {
          // Gestione errore in caso l’utente rifiuti o ci siano problemi di rete
          console.error("Errore connectWallet:", err);
          alert(
            "Errore durante la connessione al wallet. Controlla MetaMask e Ganache.",
          );
        }
      }

      async function addContent() {
        // Legge l’URI inserito dall’admin
        const uri = ui.contentInput.value.trim();

        // Blocca input vuoto
        if (!uri) return alert("Inserisci un link valido");

        try {
          // Collega il contratto al signer per poter inviare transazioni
          const contractWithSigner = contentGateContract.connect(signer);

          // Feedback UI per indicare che la transazione è in pending
          ui.adminStatus.textContent = "⏳ Transazione in corso...";

          // Invia la transazione on-chain per salvare il nuovo contenuto
          const tx = await contractWithSigner.addContent(uri);

          // Attende la conferma nel blocco
          await tx.wait();

          // Aggiorna stato admin
          ui.adminStatus.textContent = "✅ Contenuto aggiunto!";
          ui.contentInput.value = "";

          // Ricarica l'app per mostrare subito il nuovo contenuto
          await renderApp();
        } catch (err) {
          // Gestione errore in caso di revert o problemi gas
          console.error(err);
          ui.adminStatus.textContent = "❌ Errore durante l'aggiunta";
        }
      }
      async function mintMembership() {
        // Legge indirizzo destinatario
        const to = ui.mintAddress.value.trim();

        // Verifica validità indirizzo Ethereum
        if (!ethers.utils.isAddress(to)) {
          alert("Indirizzo non valido");
          return;
        }

        try {
          // Collega contratto membership al signer per poter mintare
          const membershipWithSigner = membershipContract.connect(signer);

          // Feedback UI per transazione in corso
          ui.adminStatus.textContent = "⏳ Mint in corso...";

          // Chiama funzione mint dello smart contract
          const tx = await membershipWithSigner.mint(to);

          // Attende conferma blockchain
          await tx.wait();

          // Aggiorna stato admin
          ui.adminStatus.textContent = "✅ NFT mintato con successo!";
          ui.mintAddress.value = "";
        } catch (err) {
          // Gestione errore (es. non sei owner o gas insufficiente)
          console.error("Errore mint:", err);
          ui.adminStatus.textContent = "❌ Errore durante il mint";
        }
      }

      function resolveIPFS(uri) {
        if (uri.startsWith("ipfs://")) {
          return uri.replace(
            "ipfs://",
            "https://turquoise-tired-coyote-269.mypinata.cloud/ipfs/",
          );
        }
        return uri;
      }

      ui.connectWalletBtn.addEventListener("click", connectWallet);
      ui.addContentBtn.addEventListener("click", addContent);
      ui.mintBtn.addEventListener("click", mintMembership);

      renderApp();
    </script>
  </body>
</html>
